<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastre-se como voluntário ou apoiador da ONG Impacto Social.">
    <title>Cadastro - ONG Impacto Social</title>
</head>
<body>

    <header>
        <h1>ONG Impacto Social</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos e Voluntariado</a></li>
                <li><a href="cadastro.html">Cadastre-se</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Formulário de Cadastro</h1>
        <p>Preencha seus dados para se tornar um voluntário ou apoiador.</p>

        <img src="https://via.placeholder.com/600x200.png?text=Junte-se+a+Nós" 
             alt="Banner convidativo para cadastro de voluntários."
             width="600" height="200">

        <form action="#" method="post">
            
            <fieldset>
                <legend>Dados Pessoais</legend>

                <div>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome_completo" required minlength="3">
                </div>
                
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="seuemail@dominio.com">
                </div>

                <div>
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="data_nascimento" required>
                </div>

                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required 
                           pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                           placeholder="123.456.789-00" 
                           title="Digite o CPF no formato 123.456.789-00">
                </div>

                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required 
                           pattern="\(\d{2}\) \d{4,5}-\d{4}" 
                           placeholder="(11) 98765-4321"
                           title="Digite o Telefone no formato (11) 98765-4321">
                </div>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required 
                           pattern="\d{5}-\d{3}" 
                           placeholder="12345-678"
                           title="Digite o CEP no formato 12345-678">
                </div>

                <div>
                    <label for="endereco">Endereço (Rua, N°):</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>

                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>

                <div>
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required maxlength="2" placeholder="Ex: SP">
                </div>
            </fieldset>

            <div>
                <button type="submit">Enviar Cadastro</button>
            </div>
            
        </form>
    </main>

    <footer>
        <p>© 2025 ONG Impacto Social. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
